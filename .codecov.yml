# Codecov Configuration for dynamic-cli
# CLI/REPL Framework

# Coverage targets and thresholds
coverage:
  precision: 2
  round: down
  range: 70...100
  
  status:
    project:
      default:
        target: 85%
        threshold: 2%
        
    patch:
      default:
        target: 80%
        threshold: 5%

# Comment behavior on pull requests
comment:
  layout: reach,diff,flags,files
  behavior: default
  require_changes: false

# Ignore patterns
ignore:
  - "tests/**/*"
  - "examples/**/*"
  - "benches/**/*"

# Flag configuration
flags:
  core:
    paths:
      - src/error/
      - src/config/
      - src/context/
      - src/executor/
      - src/registry/
      
  parsing:
    paths:
      - src/parser/
      - src/validator/
      
  interface:
    paths:
      - src/interface/
      - src/builder.rs
      
  utils:
    paths:
      - src/utils.rs

# GitHub checks
github_checks:
  annotations: true
